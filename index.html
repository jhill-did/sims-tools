<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #333;
        font-family: sans-serif;
        color: #ccc;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .app-button {
        padding: 8px;
        border-radius: 4px;
        border: 2px solid #555;
        color: #eee;
        background-color: #333;
        cursor: pointer;
      }

      .app-button:hover {
        background-color: #444;
      }

      .app-button:active {
        background-color: #222;
      }

      .app-icon-button {
        border-radius: 4px;
        border: none;
        color: #eee;
        background-color: #333;
        cursor: pointer;
        width: 24px;
        height: 24px;
        padding: 0px;
        box-sizing: border-box;
      }

      .app-icon-button img {
        width: 20px;
        height: 20px;
      }

      .app-icon-button:hover {
        background-color: #444;
      }

      .app-icon-button:active {
        background-color: #222;
      }

      .app-drop-zone {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
        align-items: center;
        padding: 32px;
        box-sizing: border-box;
        background-color: #151515;
        border-radius: 16px;
        border: 1px dashed #777;
      }

      .app-text-input {
        padding: 0px 6px;
        background-color: #555;
        border: none;
        border-radius: 4px;
        color: #eee;
      }

      .on-drag-over {
        background-color: #444;
        border-style: solid;
      }

      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltip-text {
        display: flex;
        visibility: hidden;
        background-color: #111;
        color: #eee;
        text-align: center;
        padding: 5px 10px;
        border-radius: 6px;
        white-space: nowrap;
      
        position: absolute;
        z-index: 1;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
        top: -3px;
        left: 150%;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
</html>

<script type="module" src="./src/frontend/App.tsx"></script>
